<div class="container page-fade">
  <h2 class="mb-3">Contestação do INSS</h2>
  <p class="text-muted mb-4">Registre os argumentos utilizados pelo INSS na contestação.</p>

  <div class="card shadow-sm mb-4">
    <div class="card-body p-4">
      <h5 class="border-bottom pb-2 mb-3">Argumentos da Contestação</h5>

      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-floating">
            <select class="form-select" id="categoriaTese">
              <option value="" selected disabled>Selecione uma categoria...</option>
              <option value="qualidade">Qualidade de Segurado</option>
              <option value="carencia">Carência</option>
              <option value="incapacidade">Incapacidade</option>
              <option value="rural">Atividade Rural</option>
              <option value="bpc">BPC/LOAS</option>
              <option value="aposentadoria">Aposentadoria</option>
              <option value="pensao">Pensão por Morte</option>
              <option value="processual">Questões Processuais</option>
              <option value="outro">Outro Argumento</option>
            </select>
            <label for="categoriaTese">Categoria</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <select class="form-select" id="argumentoInss" disabled>
              <option value="" selected disabled>Primeiro selecione uma categoria...</option>
            </select>
            <label for="argumentoInss">Argumento do INSS</label>
          </div>
        </div>
      </div>

      <div class="text-end mb-4">
        <button type="button" class="btn btn-primary" id="btnAddArgumento">
          <i class="bi bi-plus-circle me-1"></i> Adicionar Argumento
        </button>
      </div>

      <ul class="list-group list-group-flush" id="argumentosContestacao">
        <!-- Os argumentos serão adicionados aqui -->
      </ul>
    </div>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body p-4">
      <h5 class="border-bottom pb-2 mb-3">Teses Defensivas do INSS</h5>
      <div class="form-floating mb-3">
        <textarea class="form-control" id="tesesDefensivas" placeholder="Teses defensivas" style="height: 150px"></textarea>
        <label for="tesesDefensivas">Teses defendidas pelo INSS</label>
      </div>
    </div>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body p-4">
      <h5 class="border-bottom pb-2 mb-3">Contra-Argumentação</h5>
      <div class="form-floating mb-3">
        <textarea class="form-control" id="contraArgumentacao" placeholder="Contra-argumentação" style="height: 150px"></textarea>
        <label for="contraArgumentacao">Pontos favoráveis para contra-argumentar</label>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h5 class="border-bottom pb-2 mb-3">Observações</h5>
      <div class="form-floating">
        <textarea class="form-control" id="observacoesContestacao" placeholder="Observações" style="height: 120px"></textarea>
        <label for="observacoesContestacao">Observações adicionais sobre a contestação</label>
      </div>

      <div class="action-buttons">
        <div>
          <button type="reset" class="btn btn-outline-danger me-2">
            <i class="bi bi-eraser"></i> Limpar
          </button>
          <a href="#evidence" class="btn btn-outline-secondary me-2">
            <i class="bi bi-arrow-left"></i> Voltar
          </a>
        </div>
        <div>
          <a href="#interviews" class="btn btn-primary px-4">
            Continuar <i class="bi bi-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
