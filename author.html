<div class="container page-fade">
  <h2 class="mb-3">Dados do Autor</h2>
  <p class="text-muted mb-4">Preencha os dados pessoais do autor do processo previdenciário.</p>

  <div class="card shadow-sm">
    <div class="card-body p-4">
      <form id="autorForm" class="row g-3">
        <!-- Informações básicas -->
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="nomeAutor" placeholder="Nome completo" name="nomeAutor">
            <label for="nomeAutor">Nome completo</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="cpfAutor" placeholder="CPF" name="cpfAutor">
            <label for="cpfAutor">CPF</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="date" class="form-control" id="dataNascimento" placeholder="Data de Nascimento" name="dataNascimento">
            <label for="dataNascimento">Data de Nascimento</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="idadeAutor" placeholder="Idade" name="idadeAutor" readonly>
            <label for="idadeAutor">Idade</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="profissaoAutor" placeholder="Profissão" name="profissaoAutor">
            <label for="profissaoAutor">Profissão</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="estadoCivilAutor" placeholder="Estado Civil" name="estadoCivilAutor">
            <label for="estadoCivilAutor">Estado Civil</label>
          </div>
        </div>

        <!-- Campo de Observações -->
        <div class="col-12 observacoes-field">
          <div class="form-floating">
            <textarea class="form-control" id="observacoesAutor" placeholder="Observações adicionais sobre o autor" name="observacoesAutor" style="height: 120px"></textarea>
            <label for="observacoesAutor">Observações adicionais sobre o autor</label>
          </div>
        </div>

        <div class="col-12">
          <div class="action-buttons">
            <div>
              <button type="reset" class="btn btn-outline-danger me-2">
                <i class="bi bi-eraser"></i> Limpar
              </button>
              <button type="button" class="btn btn-outline-secondary me-2" id="btnHomePage">
                <i class="bi bi-arrow-left"></i> Início
              </button>
            </div>
            <div>
              <a href="#process" class="btn btn-primary px-4">
                Continuar <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
