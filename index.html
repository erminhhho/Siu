<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIU - Sistema de Instrução Unificado</title>
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-book me-2"></i>SIU
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="courses">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="resources">Recursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="about">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4 pb-5" id="app">
        <!-- Content will be loaded dynamically with JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5 border-top">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2025 SIU - Sistema de Instrução Unificado</p>
        </div>
    </footer>

    <!-- Templates for pages -->
    <template id="home-template">
        <div class="row align-items-center mb-5">
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold mb-3">Sistema de Instrução Unificado</h1>
                <p class="lead mb-4">Uma plataforma moderna para acesso a conhecimento e desenvolvimento de habilidades.</p>
                <div class="d-grid gap-2 d-sm-flex">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" data-page="courses">Explorar Cursos</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" data-page="about">Saiba Mais</button>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="https://placehold.co/600x400/e9ecef/6c757d" class="img-fluid rounded shadow-sm" alt="SIU Platform">
            </div>
        </div>

        <section class="mt-5">
            <h2 class="text-center mb-4">Recursos Disponíveis</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center p-4">
                            <i class="bi bi-book fs-1 text-primary mb-3"></i>
                            <h5 class="card-title">Biblioteca Digital</h5>
                            <p class="card-text">Acesso a diversos materiais didáticos e recursos educacionais.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center p-4">
                            <i class="bi bi-laptop fs-1 text-primary mb-3"></i>
                            <h5 class="card-title">Cursos Online</h5>
                            <p class="card-text">Treinamentos interativos para diferentes áreas de conhecimento.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center p-4">
                            <i class="bi bi-people fs-1 text-primary mb-3"></i>
                            <h5 class="card-title">Comunidade</h5>
                            <p class="card-text">Interação com outros estudantes para colaboração e troca de experiências.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </template>

    <template id="courses-template">
        <h2 class="mb-4">Cursos Disponíveis</h2>

        <div class="row mb-4">
            <div class="col-md-6 col-lg-4 mb-4">
                <form class="d-flex">
                    <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="searchCourses" placeholder="Buscar cursos">
                        <label for="searchCourses">Buscar cursos</label>
                    </div>
                    <button class="btn btn-primary ms-2" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="form-floating">
                    <select class="form-select" id="categoryFilter">
                        <option selected value="">Todas as categorias</option>
                        <option value="technology">Tecnologia</option>
                        <option value="business">Negócios</option>
                        <option value="science">Ciências</option>
                        <option value="arts">Artes</option>
                    </select>
                    <label for="categoryFilter">Categoria</label>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <!-- Course Cards -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm">
                    <img src="https://placehold.co/600x400/e9ecef/6c757d" class="card-img-top" alt="Course">
                    <div class="card-body">
                        <span class="badge bg-primary mb-2">Tecnologia</span>
                        <h5 class="card-title">Desenvolvimento Web Moderno</h5>
                        <p class="card-text">Aprenda HTML, CSS e JavaScript para criar sites modernos e responsivos.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted"><i class="bi bi-clock me-1"></i> 40 horas</span>
                            <button class="btn btn-sm btn-outline-primary">Detalhes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm">
                    <img src="https://placehold.co/600x400/e9ecef/6c757d" class="card-img-top" alt="Course">
                    <div class="card-body">
                        <span class="badge bg-success mb-2">Negócios</span>
                        <h5 class="card-title">Gestão de Projetos</h5>
                        <p class="card-text">Metodologias ágeis e tradicionais para gerenciamento eficiente de projetos.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted"><i class="bi bi-clock me-1"></i> 30 horas</span>
                            <button class="btn btn-sm btn-outline-primary">Detalhes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm">
                    <img src="https://placehold.co/600x400/e9ecef/6c757d" class="card-img-top" alt="Course">
                    <div class="card-body">
                        <span class="badge bg-info mb-2">Ciências</span>
                        <h5 class="card-title">Introdução à Ciência de Dados</h5>
                        <p class="card-text">Fundamentos de análise de dados, estatística e visualização de informações.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted"><i class="bi bi-clock me-1"></i> 45 horas</span>
                            <button class="btn btn-sm btn-outline-primary">Detalhes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="resources-template">
        <h2 class="mb-4">Recursos Educacionais</h2>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="searchResources" placeholder="Buscar recursos">
                    <label for="searchResources">Buscar recursos</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="list-group shadow-sm">
                    <a href="#" class="list-group-item list-group-item-action p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Apostila de Programação</h5>
                                <p class="mb-1 text-muted">Material completo sobre fundamentos de programação em diversas linguagens.</p>
                                <small><i class="bi bi-file-pdf me-2"></i>PDF, 8.5MB</small>
                            </div>
                            <span class="badge bg-primary rounded-pill">Novo</span>
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Vídeo-aula: Metodologias Ágeis</h5>
                                <p class="mb-1 text-muted">Apresentação completa sobre métodos ágeis de desenvolvimento.</p>
                                <small><i class="bi bi-file-play me-2"></i>Vídeo, 45min</small>
                            </div>
                            <span class="badge bg-secondary rounded-pill">Popular</span>
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Planilha de Cálculos Avançados</h5>
                                <p class="mb-1 text-muted">Modelos prontos para análise financeira e estatística.</p>
                                <small><i class="bi bi-file-excel me-2"></i>XLSX, 2.3MB</small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Categorias</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Documentos
                            <span class="badge bg-light text-dark rounded-pill">12</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Vídeos
                            <span class="badge bg-light text-dark rounded-pill">8</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Planilhas
                            <span class="badge bg-light text-dark rounded-pill">5</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Apresentações
                            <span class="badge bg-light text-dark rounded-pill">9</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="about-template">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="mb-4">Sobre o SIU</h2>
                <p class="lead">O Sistema de Instrução Unificado (SIU) é uma plataforma educacional projetada para facilitar o acesso a conteúdos educacionais de alta qualidade.</p>

                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title">Nossa Missão</h5>
                        <p class="card-text">Democratizar o acesso ao conhecimento através de recursos educacionais de qualidade, promovendo o desenvolvimento pessoal e profissional.</p>
                    </div>
                </div>

                <h5 class="mb-3">Equipe</h5>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm text-center">
                            <div class="card-body p-3">
                                <img src="https://placehold.co/150/e9ecef/6c757d" class="rounded-circle mb-3" alt="Team Member">
                                <h6 class="card-title mb-1">Ana Silva</h6>
                                <p class="card-text text-muted small">Diretora de Conteúdo</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm text-center">
                            <div class="card-body p-3">
                                <img src="https://placehold.co/150/e9ecef/6c757d" class="rounded-circle mb-3" alt="Team Member">
                                <h6 class="card-title mb-1">Carlos Souza</h6>
                                <p class="card-text text-muted small">Coordenador Pedagógico</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm text-center">
                            <div class="card-body p-3">
                                <img src="https://placehold.co/150/e9ecef/6c757d" class="rounded-circle mb-3" alt="Team Member">
                                <h6 class="card-title mb-1">Juliana Lima</h6>
                                <p class="card-text text-muted small">Desenvolvimento Tecnológico</p>
                            </div>
                        </div>
                    </div>
                </div>

                <h5 class="mb-3">Contato</h5>
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="contactName" placeholder="Nome">
                                        <label for="contactName">Nome</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="contactEmail" placeholder="E-mail">
                                        <label for="contactEmail">E-mail</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="contactMessage" placeholder="Mensagem" style="height: 120px"></textarea>
                                        <label for="contactMessage">Mensagem</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
