<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIU - Sistema de Instrução Unificado</title>

    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Navbar clean e moderna -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
            <div class="container">
                <!-- Logo minimalista -->
                <a class="navbar-brand d-flex align-items-center" href="#home">
                    <div class="border border-primary rounded d-flex align-items-center justify-content-center me-2" style="width: 38px; height: 38px;">
                        <span class="fw-bold text-primary">SIU</span>
                    </div>
                    <div class="d-none d-md-block">
                        <div class="fs-6 fw-bold lh-1">Sistema de</div>
                        <div class="fs-6 fw-bold lh-1">Instrução Unificado</div>
                    </div>
                </a>

                <!-- Toggle para mobile -->
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navegação principal -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link rounded-pill px-3 mx-1" href="#author">Autor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill px-3 mx-1" href="#process">Processo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill px-3 mx-1" href="#incapacity">Incapacidade</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill px-3 mx-1" href="#evidence">Provas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill px-3 mx-1" href="#defense">Contestação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill px-3 mx-1" href="#interviews">Entrevistas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill px-3 mx-1" href="#report">Relatório</a>
                        </li>
                    </ul>

                    <!-- Botões de ação -->
                    <div class="navbar-nav ms-auto">
                        <button class="btn btn-sm btn-outline-secondary me-2" title="Recomeçar" id="btnReset">
                            <i class="bi bi-arrow-repeat"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary me-2" title="Exportar PDF" id="btnExport">
                            <i class="bi bi-file-earmark-pdf"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" title="Imprimir" id="btnPrint">
                            <i class="bi bi-printer"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo principal - área de carregamento dinâmico -->
    <main class="container py-4" id="app">
        <!-- Indicador de carregamento -->
        <div id="loader" class="text-center py-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <!-- O conteúdo será carregado aqui dinamicamente -->
        <div id="content"></div>
    </main>

    <footer class="bg-white py-2 border-top mt-auto">
        <div class="container text-center text-muted">
            <small>&copy; 2023 SIU - Sistema de Instrução Unificado</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- HTML2PDF para exportação -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Scripts da aplicação -->
    <script src="storage.js"></script>
    <script src="router.js"></script>
    <script src="search.js"></script>
    <script src="cid.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
